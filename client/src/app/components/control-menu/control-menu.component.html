<div>
    <h4>Control Menu:</h4>
    <button mat-button id='welcome' matTooltip="Page Accueil" (click)="openWelcomeMessage()">Page Accueil</button>
    <button mat-button id='drawing' matTooltip="Nouveau Dessin (ctrl+O)" (click)="openNewDrawing()">Nouveau
        Dessin</button>
    <button mat-button id='save' matTooltip="Sauvegarder" (click)="openSaveDrawing()">Sauvegarder</button>
    <button mat-button id='ouvrir' matTooltip="Ouvrir" (click)="openOpenDrawing()">Ouvrir</button>
</div>
