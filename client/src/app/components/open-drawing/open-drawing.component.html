<div class="wrapper">

    <div class="overlay" *ngIf="!isLoaded">
        <div class="spinner-wrapper">
            <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </div>
    </div>
    <div *ngIf="isLoaded">
        <div>
            <mat-form-field class="tag-list">
                <mat-chip-list #chipList aria-label="Sélection d'étiquette">
                    <!-- <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
                        (removed)="remove(tag)">
                        {{tag}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="Étiquette(s)..." #tagInput [formControl]="tagCtrl" [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="true"
                        (matChipInputTokenEnd)="add($event)"> -->
                </mat-chip-list>
            </mat-form-field>
        </div>
        <!-- <mat-list>
            <mat-list-item *ngFor="let preview of drawingPreview.value">
                <svg [id]=preview.name height="100" width="100" mat-list-icon>
                    {{getThumbnail(preview)}}
                </svg>
                <h4 mat-line>{{preview.name}}</h4>
                <p mat-line> {{preview.tags}} </p>
            </mat-list-item>
        </mat-list> -->

        <mat-paginator [length]="drawingPreview.length" [pageSize]="2" [pageIndex]="pageIndex"
            (page)="pageEvent = $event;">
        </mat-paginator>
        <div *ngFor=" let preview of dataObs | async">
            <mat-card *ngIf="containsTag(preview)" class="example-card" (click)="selectDrawing(preview)"
                [style.background]='getBackgroundSelected(preview)' style="float: left;">
                <mat-card-header>
                    <mat-card-title>{{preview.name}}</mat-card-title>
                </mat-card-header>
                <div [id]=preview.name [style.background]="getBackground(preview)" style="height: 150px; width: 150px;">
                    <svg height="100%" width="100%">
                        {{getThumbnail(preview)}}
                    </svg>
                </div>
                <mat-card-content>
                    <p *ngFor="let tag of preview.tags">
                        {{tag}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
    <button mat-raised-button color="primary" (click)="close()">Fermer</button>
    <button mat-raised-button color="primary" (click)="accept()" [disabled]="!selectedDrawing">Ouvrir</button>
</div>
