<div class="wrapper">

    <div class="overlay" *ngIf="!isLoaded">
        <div class="spinner-wrapper">
            <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </div>
    </div>
    <div *ngIf="isLoaded">
        <div>
            <mat-form-field class="tag-list">
                <mat-chip-list #chipList aria-label="Sélection d'étiquette">
                    <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
                        (removed)="remove(tag)">
                        {{tag}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="Étiquette(s)..." #tagInput [formControl]="tagCtrl" [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="true"
                        (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>
        <mat-list>
            <mat-list-item *ngFor="let preview of drawingPreview.value">
                <svg [id]=preview.name height="100" width="100" mat-list-icon>
                    {{getThumbnail(preview)}}
                </svg>
                <h4 mat-line>{{preview.name}}</h4>
                <p mat-line> {{preview.tags}} </p>
            </mat-list-item>
        </mat-list>
        <div *ngFor="let preview of drawingPreview.value">
            <mat-card class="example-card" (click)="openDrawing(preview)">
                <mat-card-header>
                    <mat-card-title>{{preview.name}}</mat-card-title>
                </mat-card-header>
                <!-- <div class="wrapper"> -->
                <svg [id]=preview.name height="150" width="150">
                    {{getThumbnail(preview)}}
                </svg>
                <!-- </div> -->
                <mat-card-content>
                    <p *ngFor="let tag of preview.tags">
                        {{tag}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <button mat-raised-button color="primary" (click)="close()">Close</button>
    <button mat-raised-button color="primary" (click)="close()">Open</button>
</div>
