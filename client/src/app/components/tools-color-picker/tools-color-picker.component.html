<form>
    <div mat-dialog-content>
        <app-color-picker></app-color-picker>
        <div style="width:150px">
            <div *ngFor="let color of lastColors;" class="ripple-color mat-elevation-z4"
                [style.background-color]="rgba2rgbastring(color)" (click)="selectLastColor(color)" matRipplez>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button color="primary" [mat-dialog-close]="data">Select</button>
        <button mat-button color="primary" (click)='close()'>Cancel</button>
    </div>
</form>
