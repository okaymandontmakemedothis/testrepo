<form [formGroup]="form">
    <div mat-dialog-content>
        <app-color-picker></app-color-picker>
        <div class="square-space">
            <div *ngFor="let color of lastColors;" class="ripple-color mat-elevation-z4"
                [style.background-color]="rgba2rgbaString(color)" (click)="selectLastColor(color)" matRipplez>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="secondary" [mat-dialog-close]="data" [disabled]="form.invalid">Select</button>
        <button mat-raised-button color="secondary" (click)='close()'>Cancel</button>
    </div>
</form>
