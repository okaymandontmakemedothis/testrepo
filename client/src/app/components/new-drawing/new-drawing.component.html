<h1 mat-dialog-title>New Drawing</h1>
<form [formGroup]="form" (ngSubmit)="onAccept(form.value)">
    <div mat-dialog-content>
        <app-new-drawing-form [group]="form.get('size')"></app-new-drawing-form>
        <h2 class="mat-h2">Background color :</h2>
        <app-color-picker>
        </app-color-picker>
        <mat-divider></mat-divider>

    </div>
    <div mat-dialog-actions>
        <button mat-button type="submit" [disabled]="form.invalid">Create</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
</form>
