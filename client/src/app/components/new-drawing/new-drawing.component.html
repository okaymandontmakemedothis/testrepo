<h1 mat-dialog-title>New Drawing</h1>

<form [formGroup]="form" (ngSubmit)="onAccept(form.value)">
    <div mat-dialog-content>
        <app-new-drawing-form [sizeForm]="sizeForm">
        </app-new-drawing-form>
        <h2 class="mat-h2">Background color :</h2>
        <app-color-picker style="text-align: center">
        </app-color-picker>
        <mat-divider></mat-divider>
    </div>
    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Create</button>
        <button mat-raised-button color="primary" type="button" (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
</form>
