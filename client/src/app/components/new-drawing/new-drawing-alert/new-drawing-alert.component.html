<h1 mat-dialog-title>Alert</h1>


<div mat-dialog-content>

    <h3 class="mat-h3">You will lose the current drawing if you accept. Are you sure you want to create a new drawing ?
    </h3>

</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="false">No</button>
</div>
