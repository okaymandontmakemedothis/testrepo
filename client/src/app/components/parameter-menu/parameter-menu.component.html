<mat-drawer-container>
  <mat-drawer mode="side" class="mat-elevation-z4" opened>
    <button mat-icon-button (click)="close()">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <ng-template appParameter ></ng-template>
  </mat-drawer>
  <mat-drawer-content style="width:100%;height:100%;">
    <app-workspace></app-workspace>
  </mat-drawer-content>
</mat-drawer-container>
