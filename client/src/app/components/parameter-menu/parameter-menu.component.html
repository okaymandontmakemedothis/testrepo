<mat-drawer-container>

      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <app-pencil-tool-parameter></app-pencil-tool-parameter>

    <app-workspace></app-workspace>
  </mat-drawer-content>
</mat-drawer-container>
