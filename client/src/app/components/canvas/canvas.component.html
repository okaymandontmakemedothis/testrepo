<div class="canvas">
  <svg #svg [attr.width]="width" [attr.height]="height" version="1.1" xmlns="http://www.w3.org/2000/svg"
    (mousedown)="onPressed($event)" (mouseup)="onRelease($event)" (mousemove)="onMove($event)">

    <rect [attr.width]="width" [attr.height]="height" [attr.fill]="backgroundColor"
      [attr.fill-opacity]="backgroundAlpha" />
  </svg>
</div>
