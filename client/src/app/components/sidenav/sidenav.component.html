<mat-sidenav-container class="container">
  <mat-sidenav mode="side" fixedInViewport=true fxFlexFill disableClose=true opened>
    <div class="container color">
      <app-tools-color></app-tools-color>
      <mat-button-toggle-group [(value)]="selectedTool" #group="matButtonToggleGroup" [vertical]="true">
        <mat-button-toggle mat-icon-button *ngFor="let tool of toolList;" [matTooltip]="tool.toolName" [value]="tool.id"
          (click)="toggle()" (change)="selectionChanged($event)">
          <fa-icon [icon]="tool.faIcon"></fa-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <app-parameter-menu></app-parameter-menu>
  </mat-sidenav-content>
</mat-sidenav-container>
