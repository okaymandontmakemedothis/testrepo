<mat-sidenav-container class="container">
  <mat-sidenav mode="side" fixedInViewport=true fxFlexFill disableClose=true opened>
    <div style="text-align: center;">
      <mat-button-toggle-group class="iconsGroup" [(value)]="selectedTool" #group="matButtonToggleGroup"
        [vertical]="true">
        <mat-button-toggle mat-icon-button *ngFor="let tool of toolList;" [matTooltip]="tool.toolName" [value]="tool.id"
          (click)="toggle()" (change)="selectionChanged($event)">
          <fa-icon [icon]="tool.faIcon"></fa-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
      <mat-divider style="margin-top:8px;margin-bottom:8px;"></mat-divider>
      <app-tools-color></app-tools-color>
    </div>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <app-parameter-menu></app-parameter-menu>
  </mat-sidenav-content>
</mat-sidenav-container>
