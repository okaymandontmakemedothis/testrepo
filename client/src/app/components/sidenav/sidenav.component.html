

<mat-sidenav-container>
  <mat-sidenav-content fixedInViewport=true disableClose=true>
    <div class="container color">
      <div>
        <button (click)="toggle()"></button>
        <div *ngFor="let tool of menuTopToolsList">
          <button mat-fab (click)="toolsListService.toolSelected(tool.id)"> {{tool.name}}</button>
        </div>
      </div>
      <div>
        <div *ngFor="let faIcon of menuBottomIconList">
          <app-tool-icon [faIcon]="faIcon"></app-tool-icon>
        </div>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
