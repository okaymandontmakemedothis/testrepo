<mat-sidenav-container>
  <mat-sidenav mode="side" opened fixedInViewport=true disableClose=true>
    <div class="container color">
      <div>
        <!-- <button mat-button color="accent" (click)="toggleDrawer.emit()"></button> -->
        <div *ngFor="let faIcon of menuTopIconList">
          <app-tool-icon [faIcon]="faIcon"></app-tool-icon>
        </div>
      </div>
      <div>
        <div *ngFor="let faIcon of menuBottomIconList">
          <app-tool-icon [faIcon]="faIcon"></app-tool-icon>
        </div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content></mat-sidenav-content>
</mat-sidenav-container>
