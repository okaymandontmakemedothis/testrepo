<mat-sidenav-container>
  <mat-sidenav-content fixedInViewport=true disableClose=true>
    <div class="container color">
      <div>
        <button mat-raised-button (click)="toggle()"> click </button>
        <app-tools-color></app-tools-color>
        <mat-button-toggle-group [(value)]="selectedTool" #group="matButtonToggleGroup" [vertical]="true">
          <mat-button-toggle mat-icon-button *ngFor="let tool of toolList;" [value]="tool.id"
            (change)="selectionChanged($event)">
            <fa-icon [icon]="tool.faIcon"></fa-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
