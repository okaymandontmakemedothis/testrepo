<div class="parameter">
    <h4>{{toolName}}</h4>
</div>
<div  [formGroup]='form'>
 <mat-grid-list cols="4" rowHeight="70px">
 <mat-grid-tile [colspan]="3">
            <mat-form-field>
                <mat-label>Facteur de mise a l'echelle</mat-label>
                    <input matInput formControlName='facteur' type="number" step ="any" placeholder="Facteur de mise a l'echelle" min="0.00"
                        oninput="validity.valid||(value='');" onblur="validity.valid||(value='');">
        </mat-form-field>
    </mat-grid-tile>
     </mat-grid-list>
</div>
